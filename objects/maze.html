<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <!-- load in the textures -->
        

        <!-- load in custom objects -->
       
        <a-assets-item id="cat-obj" src="cat4.obj"></a-asset-item>
      	<a-assets-item id="cat-mtl" src="cat4.mtl"></a-asset-item>
      	<a-assets-item id="mouse-obj" src="mouse.obj"></a-asset-item>
      	<a-assets-item id="mouse-mtl" src="mouse.mtl"></a-asset-item>
      	<a-assets-item id="cheese-obj" src="cheese.obj"></a-asset-item>
      	<a-assets-item id="cheese-mtl" src="cheese.mtl"></a-asset-item>
      </a-assets>



      <!-- background plane, part of a skybox -->
   

      <!-- Now we create the 3x4 arrangement of lampposts-->
      
	  <a-obj-model position="-2 3 0" scale = "1 1 1" rotation = "0 -120 0" src="#cat-obj" mtl="#cat-mtl"></a-obj-model>
	  <a-obj-model position="5 3 0" scale = "1 1 1" src="#mouse-obj" mtl="#mouse-mtl"></a-obj-model>
	  <a-obj-model position="0 3 0" scale = "1 1 1" src="#cheese-obj" mtl="#cheese-mtl"></a-obj-model>
		


      <!-- we add a point light and some ambient light 
      <a-entity light="type:point; color: #FFF; intensity: 1.0" position="-10 10 10"></a-entity>
      <a-entity light="type:ambient; color: #FFF; intensity: 0.1" ></a-entity>


    
      


      <!-- finally we add a camera, but the order of these doesn't matter -->
      <a-entity movement-controls="fly: true" position="-3 2 10">
        <a-entity camera position="0 1.6 0"></a-entity>
      </a-entity> 

	  -->
    </a-scene>
  </body>
</html>
