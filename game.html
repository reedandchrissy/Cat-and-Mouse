<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Maze Game</title>
  </head>
  <body>
    <a-scene>
   <!----------------------------------------------------- assets ---------------------------------------------------------------->
      <a-asset-item id="maze-mtl" src="assets/maze.mtl"></a-asset-item>
      <a-asset-item id="maze-obj" src="assets/maze.obj"></a-asset-item>

   <!----------------------------------------------------- models ---------------------------------------------------------------->
      <a-sky color="#ECECEC"></a-sky>
      <a-entity obj-model="obj: #maze-obj; mtl: #maze-mtl" position="15 -10 0" scale="1 1 1" rotation="0 90 0"></a-entity>

    </a-scene>
  </body>
</html>
